# All aliases assigned to 192.168.56.10 (i.e. VHOSTS)
#
---
applications:
  cloudsecret:
    create: "mkdir -p cleanapp/web; echo \"<?php phpinfo()?>\" >web/index.php"
    vhost: "cloudsecret.net"
    dbname: "cloudsecret"
    
vagrant_vm:
  synced_folder:
    puppet:
      source: ./provision/puppet
      target: /mnt/provision/puppet
    project:
      source: ../
      target: /project
    workspace:
      source: ../../
      target: /workspace